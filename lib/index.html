<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parameter1 SSO Lib Test</title>
  </head>
  <body>
    <h1>Test App Using Lib</h1>

    <script type="module">
      import SSO from './src/main.js';

      const sso = new SSO({
        appKey: 'mindful',
        origin: 'http://sso.dev.parameter1.com:7913',
        graphqlUri: 'http://graphql.sso.dev.parameter1.com:7911/query',
      });

      (async () => {
        try {
          const { data } = await sso.query({
            query: `
              query TestAppCurrentUser {
                user: currentUser {
                  _id
                  email { address previous }
                  name { given family full }
                }
              }
            `,
          });
          console.log({ user: data.user });
          const button = document.getElementById('logout');
          button.style.display = 'block';
          button.onclick = () => sso.logout();
        } catch (e) {
          console.error('AN ERROR OCURRED LOADING SSO!', e.message);
          const error = document.getElementById('error');
          error.textContent = `ERROR: ${e.message}`;
          error.style.display = 'block';
        }
      })();
    </script>

    <button
      id="logout"
      type="button"
      style="display: none;"
    >
      Logout
    </button>
    <div id="error" role="alert" style="display: none;">

    </div>
  </body>
</html>

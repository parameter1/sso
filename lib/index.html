<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parameter1 SSO Lib Test</title>
  </head>
  <body>
    <h1>Test App Using Lib</h1>

    <script type="module">
      import SSO from './src/main.js';

      const origin = 'http://sso.dev.parameter1.com:7913';
      const sso = new SSO({
        appKey: 'mindful',
        origin,
        graphqlUri: 'http://graphql.sso.dev.parameter1.com:7911/query',
      });

      (async () => {
        const user = await sso.getCurrentUser();
        console.log({ user });
        if (!user) {
          sso.redirectToLoginPage();
        } else {
          const btn = document.getElementById('logout');
          btn.style.display = 'block';
          btn.onclick = () => sso.logout();
        }
      })();
    </script>

    <button
      id="logout"
      type="button"
      style="display: none;"
    >
      Logout
    </button>
  </body>
</html>
